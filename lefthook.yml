pre-commit:
  parallel: true
  commands:
    notify-bundler-outdated:
      run: bundle outdated
    rubocop:
      run: bundle exec rubocop --config .rubocop.yml

pre-push:
  parallel: true
  commands:
    bundle-audit:
      run: bundle exec bundle-audit check --update
    bundler-leak:
      run: bundle exec bundle leak update & bundle exec bundle leak
